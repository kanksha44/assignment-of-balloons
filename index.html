        const balloons = document.querySelectorAll('#balloon');

        function inflateBalloon() {
            this.classList.toggle('inflated');
        }

        balloons.forEach(function (balloon) {
            balloon.addEventListener('click', inflateBalloon);
        });

        const pump = document.querySelector('.pump');
        const balloon = document.getElementById('balloon');

        let pumpClicked = false;

        function togglePumpAnimation() {
            console.log("hehehehe::")
            if (!pumpClicked) {
                pump.classList.toggle('pump-animation');
                balloon.classList.toggle('inflated');
                pumpClicked = true;
            } else {
                pumpClicked = false;
                pump.classList.remove('pump-animation');
                balloon.classList.remove('inflated');
                setTimeout(function () {
                    pump.classList.add('pump-animation');
                    balloon.classList.add('inflated');
                }, 2);
            }
        }

        // Attach the click event listener to the pump element
        pump.addEventListener('click', function () {
            togglePumpAnimation();
